android {
    //println "project: ${project.name}; group: $group; version: ${version}"
    def versionObj = new org.apache.tools.ant.util.DeweyDecimal(version)

    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.compileSdkVersion

        versionCode versionObj.get(0) * 1000 + versionObj.get(1)
        versionName "${versionObj}"
    }

    lintOptions {
        abortOnError false
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}