apply plugin: 'com.android.application'
apply from: "$rootDir/gradle/androidProjectDefaults.gradle"

archivesBaseName = 'DukesBoxClient'

android {
    defaultConfig {
        applicationId "net.scottdukes.dukesbox.client"
    }

    signingConfigs {
        release {
            storeFile file("DukesBox.p12")
            storePassword "dukesbox"
            keyAlias "1"
            keyPassword "dukesbox"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':core')
    compile(group: 'org.roboguice', name: 'roboguice', version: '2.0') {
        transitive = false
    }
    compile 'org.slf4j:slf4j-android:1.7.7'
}
